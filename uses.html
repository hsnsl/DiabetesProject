body{

<center>
<div style="background-image: linear-gradient( 179.4deg,  rgba(33,150,243,1) 1.8%, rgba(22,255,245,0.60) 97.1% );font-size:80px;"class="window">
<h1 style="font-size:80px"> هل أنت؟</h1>
<input type="radio" id="olduser" style="font-size:20px;transform: scale(5);">
<h3 style="font-size:50px" id="hold">
مستخدم موجود على هذا الجهاز و سَبَقَ لك أن قمت باستخدام البرنامج     
</h3>       
</input>
<br><br>
<input type="radio" id="newuser" style="font-size:20px;transform: scale(5);">
<h3 style="font-size:50px" id="hnew">
  مستخدم جديد ستقوم بإستخدام البرنامج لأول مرة على هذا الجهاز 
</h3>
</input>
<br><br>
<button class="btn1" id="sumit">
     تم     
  </button>
</div>
</center>
<script>
var oldu=document.getElementById("olduser");
var newu=document.getElementById("newuser");
var btn=document.getElementById("sumit");
oldu.checked=true;
var chck="old";
oldu.addEventListener("click",function(){
  newu.checked = !(oldu.checked);
  chck="old";
});
newu.addEventListener("click",function(){
  oldu.checked= !(newu.checked);
  chck="new";
});
document.getElementById('hold').addEventListener('click',function(){
  oldu.checked=true;
  newu.checked=false;
});
document.getElementById('hnew').addEventListener('click',function(){
  oldu.checked=false;
  newu.checked=true;
})
btn.addEventListener('click',function(){
  //
  if(chck=="new"){
    window.location.href="medrec.html";
    //Medical Record {}
  }
  if(chck=="old"){
    window.location.href="login.html";
  }
});
  </script>
